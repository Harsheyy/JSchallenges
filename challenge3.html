<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
  <style>

    .errorMsg { 
      font-family: 'Ubuntu Mono';
      color:red;
    } 
    </style>
    
    <script>
      function checkForm(){
        var name = document.getElementById("name").value;
        var addr = document.getElementById("addr").value;
        var nameError = document.getElementById("nameError");
        var AddrError = document.getElementById("addressError");

        if(name == null || name == "" && addr == null || addr == ""){
          nameError.hidden = false;
          AddrError.hidden = false;
          return false;
        } else if (name == null || name == ""){
          nameError.hidden = false;
          AddrError.hidden = true;
          return false;
        } else if (addr == null || addr == ""){
          nameError.hidden = true;
          AddrError.hidden = false;
          return false;
        } else {
          return true;
        }
      }  

    </script>
  </head>
  <body>
    <h1>Challenge 3</h1>
    <form action="challenge4.html" onsubmit="return checkForm();">
      <fieldset>
        <legend>Personal details</legend>
        <label for="name">Full name: </label>
        <input type="text" name="fullname" id="name"><br/>
        <p class="errorMsg" id="nameError" hidden>Please enter your name above!</p>

        <label for ="streetaddr"></label>
        Street Address:
        <input type="text" name="addr" id="addr">
        <p class="errorMsg" id="addressError" hidden>Please enter your street address!</p>
      </fieldset>
      <input type="submit" value="Submit it!"> 
    </form>
  </body>
</html>
